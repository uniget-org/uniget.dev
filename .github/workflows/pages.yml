name: Build site

on:
  push:
    branches:
    - "main"
    paths:
    - site/**
    - "make/site.mk"
    - ".github/workflows/pages.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
    - pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:

  build:
    name: Build
    # TODO: Add check for source repository
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install uniget
      uses: uniget-org/uniget-action@v1
      with:
        prefix: helper
        tools: hugo

    - name: Create site
      run: |
        make site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./site/public

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
    - build
    runs-on: ubuntu-22.04
    steps:

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
